<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<script type="text/javascript">

		document.addEventListener("DOMContentLoaded",() => {
		var timeleft = 5;
		var ads_time = setInterval( () => {
		if (timeleft <= 0) {
			clearInterval(ads_time);
			alert("Thanks for your click");
		}
		document.getElementById("ongoing").value= 5 - timeleft;
		timeleft = timeleft - 1;
	},500 );
	} )
	</script>
</head>

<body>
	<progress value="0" max="5" id = 'ongoing'></progress>
</body>
</html>
